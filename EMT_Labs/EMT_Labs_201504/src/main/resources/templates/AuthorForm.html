<div xmlns:th="http://www.thymeleaf.org">
    <form method="POST" th:action="@{'/authors/{id}' (id=${author?.id})}">
        <div>
            <label for="f1">Name</label>
            <input type="text"
                   id="f1"
                   name="name"
                   th:value="${author?.name}"
                   required>
        </div>
        <div>
            <label for="f2">Surname</label>
            <input type="text"
                   id="f2"
                   name="surname"
                   th:value="${author?.surname}"
                   required>
        </div>
        <div>
            <label for="f3">Country</label>
            <select id="f3" name="countryId">
                <option th:each="country: ${countries}" th:text="${country.name}" th:value="${country.id}"  th:selected="${author?.country?.id==country.id}"></option>
            </select>
        </div>

        <button id="submit" type="submit">Submit</button>
        <a id="back" href="/authors" type="button" class="btn btn-primary">Back</a>
    </form>
</div>
